<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">Add Person</a>
            <a href="registry.html">View Registry</a>
            <a href="#">RSVP</a>
        </nav>
    </header>

    <main>
        <div class="heading">
            <h1>Vyras & Moteris</h1>
            <div class="subtitle">are getting married</div>
        </div>
        <div class="content">
            <h2>Add Person</h2>
            <div class="notification" style="display: none;">This is an error message</div>
            <form id="registration">
                <div class="group">
                    <div class="item">
                        <label for="name">Name*</label>
                        <input type="text" id="name" name="name" placeholder="Vardas" />

                    </div>
                    <div class="item">
                        <label for="surname">Surname*</label>
                        <input type="text" id="surname" name="surname" placeholder="Pavardė" />

                    </div>
                </div>
                <h4>Plus One (OPTIONAL)</h4>
                <div class="group">
                    <div class="item">
                        <input type="text" id="name2" name="name2" placeholder="Vardas" />
                    </div>
                    <div class="item">
                        <input type="text" id="surname2" name="surname2" placeholder="Pavardė" />

                    </div>
                </div>
                <button type="submit">Add
                </button>
            </form>
            
        </div>
    </main>

    <footer>
        &copy; 2020. All rights reserved.
    </footer>
</body>

</html>
